<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <title>Profile</title>
</head>
<body>
  <nav>
    <div class="container">
      <div class="nav-left" id="navLinks"></div>
      <div class="nav-right" id="navRight"></div>
    </div>
  </nav>

  <div class="container">
    <div class="card form-card">
      <div class="profile-header">
        <div class="profile-avatar" id="avatarInitials">JD</div>
        <h3 class="profile-name" id="profileName">John Doe</h3>
        <div class="profile-role" id="profileRole">User</div>
      </div>
      
      <div id="msg"></div>

      <div class="form-group">
        <label class="form-label">Username</label>
        <input 
          id="username" 
          type="text" 
          class="form-input" 
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input 
          id="email" 
          type="email" 
          class="form-input" 
          placeholder="your.email@example.com"
        />
      </div>

      <div style="display: flex; gap: 12px; margin-top: 24px;">
        <button class="form-btn" onclick="saveProfile()" style="flex: 1;">
          Save Changes
        </button>
        <button class="form-btn form-btn-secondary" onclick="logout()" style="flex: 1;">
          Logout
        </button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="/nav.js"></script>
  <script>
    requireAuth();
    const msgEl = document.getElementById("msg");

    function show(type, text) {
      const typeClass = type === "err" ? "form-message-error" : "form-message-success";
      msgEl.innerHTML = `<div class="${typeClass}">${text}</div>`;
    }

    async function loadProfile() {
      try {
        const profile = await fetchProfile();
        if (!profile) {
          window.location.href = "/login.html";
          return;
        }

        // Update avatar
        const avatar = document.getElementById("avatarInitials");
        const initials = profile.username ? profile.username.substring(0, 2).toUpperCase() : "??";
        avatar.textContent = initials;
        
        // Update profile info
        document.getElementById("profileName").textContent = profile.username || "User";
        document.getElementById("profileRole").textContent = profile.role || "user";
        document.getElementById("username").value = profile.username || "";
        document.getElementById("email").value = profile.email || "";
        
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    }

    async function saveProfile() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();

      if (username.length < 3) {
        show("err", "Username must be at least 3 characters.");
        return;
      }
      
      if (!email.includes("@")) {
        show("err", "Please enter a valid email address.");
        return;
      }

      const res = await fetch("/users/profile", {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json", 
          ...authHeader() 
        },
        body: JSON.stringify({ username, email })
      });

      const data = await res.json();

      if (!res.ok) {
        show("err", data.error || "Failed to update profile.");
        return;
      }

      show("ok", "Profile updated successfully!");
      
      // Update displayed name
      document.getElementById("profileName").textContent = username;
      const avatar = document.getElementById("avatarInitials");
      avatar.textContent = username.substring(0, 2).toUpperCase();
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
