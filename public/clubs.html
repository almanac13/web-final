<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <title>Clubs Store</title>
</head>
<body>
<nav>
  <div class="container">
    <div class="nav-left" id="navLinks"></div>
    <div class="nav-right" id="navRight"></div>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="row between">
      <div>
        <h1 style="margin:0;">Clubs Store</h1>
        <p style="margin:6px 0 0 0;">Browse all university clubs, open details, join, and follow events.</p>
      </div>
      <span class="badge" id="countBadge">0 clubs</span>
    </div>

    <div class="row" style="margin-top:10px;">
      <input id="q" class="half" placeholder="Search by club name or category..." />
      <select id="cat" class="half">
        <option value="">All categories</option>
      </select>
    </div>
  </div>

  <div id="grid" class="grid" style="margin-top:14px;"></div>
</div>

<script src="/app.js"></script>
<script src="/ui.js"></script>
<script src="/nav.js"></script>
<script src="/clubs-store.js"></script>
</body>
</html>
