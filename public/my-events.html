<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <title>My Events</title>
</head>
<body>
<nav>
  <div class="container">
    <div class="nav-left" id="navLinks"></div>
    <div class="nav-right" id="navRight"></div>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h2>My Events</h2>
    <div id="list" class="grid"></div>
  </div>
</div>

<script src="/app.js"></script>
<script src="/ui.js"></script>
<script src="/nav.js"></script>
<script>
  requireAuth();
  const list = document.getElementById("list");

  (async () => {
    const res = await fetch("/my/events", { headers: authHeader() });
    const data = await res.json().catch(() => []);
    if (!res.ok) return toast("err", "Load failed", data.error || "Try again");

    if (!data.length) {
      list.innerHTML = "<small>No registrations yet.</small>";
      return;
    }

    list.innerHTML = data.map(e => `
      <div class="card">
        <div class="row between">
          <div class="row" style="align-items:center;">
            <span class="badge ${e.type === "tournament" ? "warn" : "ok"}">${escapeHtml(e.type)}</span>
            <b>${escapeHtml(e.title)}</b>
          </div>
          <span class="badge">${new Date(e.date).toLocaleString()}</span>
        </div>
        <small>Club: ${escapeHtml(e.clubName || "-")} â€¢ Location: ${escapeHtml(e.location || "-")}</small>
      </div>
    `).join("");
  })();
</script>
</body>
</html>
